name: build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Build application
        shell: bash --noprofile --norc -eo pipefail {0}
        run: |
          xcodebuild CODE_SIGN_IDENTITY=- | xcpretty
